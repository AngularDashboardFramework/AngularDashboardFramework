<div class="ui right aligned segment grid" style="margin-left: 20px; margin-right:20px">
  <div class="ui secondary pointing menu">
    <a *ngFor="let board of dashboardList; let i = index" class="item" [ngClass]="{'active':board == selectedBoard}" (click)="widgetGrid.loadBoard(board)"
      (click)="selectBoard(board)">
      {{board}}
    </a>
  </div>

  <div class="right floated eight wide column">
    <a mat-mini-fab routerLink="." color="primary" (click)="notifcationModal.showNotificationModal('Notifications')">
      <mat-icon>notifications</mat-icon>
      <div class="floating ui red label">
        <span style="font-size: 1.2em; font-weight: normal">4</span>
      </div>
    </a>
    Notifications &nbsp;

    <a mat-mini-fab routerLink="." color="primary" (click)="addWidgetModal.showComponentLibraryModal('Add Widget')">
      <mat-icon>add_circle_outline</mat-icon>
    </a>
    <span>Add Widget</span>
    &nbsp;

    <a mat-mini-fab routerLink="." color="primary" (click)="boardLayoutModal.showBoardLayoutsModal('Board Layout','test')">
      <mat-icon>grid_on</mat-icon>
    </a>
    Edit Layout &nbsp;

    <a mat-mini-fab routerLink="." color="primary" (click)="boardConfigModal.showBoardConfigurationModal('Configuration')">
      <mat-icon>settings</mat-icon>
    </a>
    Configure &nbsp;
  </div>
</div>

<adf-board-layout-manager-modal #boardLayoutModal [layouts]="layouts" (boardLayoutChangeEvent)="widgetGrid.updateBoardLayout($event)">
</adf-board-layout-manager-modal>

<!-- the modal will emit an event and call the grid component to add the requested cell to the board -->
<adf-add-widget-modal #addWidgetModal (addWidgetEvent)="widgetGrid.addWidget($event)">
</adf-add-widget-modal>

<!-- the grid component will create the requested widget dynamically -->
<adf-grid #widgetGrid (boardUpdateEvent)="updateDashboardMenu($event)">
</adf-grid>

<adf-board-configuration-modal #boardConfigModal (dashboardCreateEvent)="widgetGrid.createBoard($event)" (dashboardEditEvent)="widgetGrid.editBoard($event)"
  (dashboardDeleteEvent)="widgetGrid.deleteBoard($event)" [dashboardList]="dashboardList">
</adf-board-configuration-modal>

<adf-notification-modal #notifcationModal></adf-notification-modal>
