<div class="ui long modal" #messagemodal_tag>
    <div class="header">
        <h2>{{modalheader}}</h2>
    </div>

    <div class="content" style="background-color:#f7f7f7">
        <div class="ui grid">
            <div class="six wide column">
                <adf-search></adf-search>
                <adf-filter-list (tagSelectEvent)="filterTag.updateFilterList($event)"></adf-filter-list>
            </div>
            <div class="ten wide column">
                <h3>Widget Results</h3>
                <hr>
                <br>

                <adf-filter-tag #filterTag
                                (updateFilterListEvent)="adjustWidgetLibraryListWithFilter($event)"></adf-filter-tag>

                <div style="max-height: 500px; overflow-y: scroll; margin-top: 20px; padding-right: 10px">

                    <div [@showHideAnimation] class="ui segment" style="background-color:white;"
                         *ngFor="let widget of widgetLibraryDataFiltered;">
                        <div class="ui large middle aligned divided list">
                            <div class="item">
                                <div class="right floated content">
                                    <a mat-raised-button routerLink="." (click)="addWidget(widget)" color="primary">Add</a>
                                </div>
                                <img class="ui image" src="{{widget.icon}}">
                                <div class="content">
                                    <div class="header">{{widget.name}} Widget</div>
                                    {{widget.description}}
                                </div>
                            </div>
                        </div>
                        <div class="ui bottom attached">
                            <button *ngFor="let tag of widget.tags" class="ui basic gray compact button">{{tag.name}}
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="actions">
        <div class="ui approve button">Close</div>
    </div>
</div>
